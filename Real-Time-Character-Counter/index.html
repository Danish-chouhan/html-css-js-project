<!DOCTYPE html>
<html lang="en">
<head>
    <title>Real-time-word-Counter</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h2>Real-Time-Word-Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="150"></textarea>
        <div class="counter-container">
            <p>Total Characters: <span class="total-counter" id="total-counter">0</span> </p>
            <p>Remaining : <span class="remaining-counter" id="remaining-counter">150</span> </p>
        </div>
    </div>
</body>
<script src="./js/main.js"></script>
</html>
